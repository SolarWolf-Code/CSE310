<!DOCTYPE html>
<html>
<head>
    <title>Mini Twitter - Discover</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<div class="container">
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('profile') }}">Profile</a></li>
            <li><a href="{{ url_for('feed') }}">Feed</a></li>
            <li><a href="{{ url_for('discover') }}">Discover</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
    <div class="content">
        <h1>Discover</h1>
        {% for user in users %}
        <div class="user">
            <img src="{{ url_for('static', filename='images/' + user[2]) }}" alt="Profile Image" width="50" height="50">
            <p>{{ user[0] }}</p>
            <p>{{ user[1] }}</p>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
